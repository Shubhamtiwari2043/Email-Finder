<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Finder by Name and Domain</h1>
        <form id="emailFinderForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="Shubham" required>

            <label for="firstname">Last Name:</label>
            <input type="text" id="lastname" placeholder="Tiwari" required>


            <label for="companyDomain">Enter Company Domain:</label>
            <input type="url" id="companyDomain" placeholder="example.com" required>

            <button type="submit">Find Email</button>
        </form>
        <div id="result">
            <!-- Email result will display here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
